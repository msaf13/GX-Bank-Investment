<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d6a4fc, #ffb6c1);
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            padding: 10px 20px;
        }

        header h1 {
            color: #d13fee;
        }

        nav a, nav span {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-weight: bold;
            cursor: pointer;
        }

        nav a:hover, nav span:hover {
            color: #d13fee;
        }

        /* Sidebar */
        #mySidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: rgb(67, 21, 21);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #mySidenav a {
            padding: 8px 8px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        #mySidenav a:hover {
            color: #d13fee;
        }

        #mySidenav .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            color: white;
            cursor: pointer;
        }

        /* Feedback Form Layout */
        .wrapper {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 auto;
            margin-top: 50px;
            text-align: center;
        }

        .wrapper header {
            font-size: 24px;
            font-weight: bold;
            color: #d13fee;
            margin-bottom: 20px;
        }

        .wrapper form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        .field input, .field textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .field input:focus, .field textarea:focus {
            border-color: #d13fee;
            box-shadow: 0 0 5px rgba(209, 63, 238, 0.5);
        }

        .button-area {
            display: flex;
            justify-content: center;
        }

        .button-area button {
            background: #d13fee;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button-area button:hover {
            background: #b832d4;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .wrapper {
                width: 90%;
                padding: 15px;
            }

            .field input, .field textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="mySidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
       
        <a href="l.html">Sign In</a>
    </div>

    <!-- Header -->
    <header>
        <h1>GX BANK</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="l.html">Sign In</a>
            
            <span onclick="openNav()">&#9776;</span>
        </nav>
    </header>

    <!-- Feedback Form -->
    <div class="wrapper">
        <header>Feedback Form</header>
        <form action="feedback.php" method="POST">
            <div class="field">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="field">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="field">
                <label for="message">Your Feedback</label>
                <textarea id="message" name="message" placeholder="Write your feedback here" required></textarea>
            </div>
            <div class="button-area">
                <button type="submit">Submit Feedback</button>
            </div>
        </form>
    </div>

    <script>
        // Sidebar Navigation Functions
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>

</body>
</html>
